<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Capture Reading</title>
</head>
<body>
	<h1 layout:fragment="header">Capture Reading</h1>

	<th:block layout:fragment="content" class="container">

		<form role="form" id="entryForm" th:action="@{/}" th:object="${entry}"
			action="#" method="post">

			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">
					Validation error</p>
			</div>
			
			<div th:if="${globalMessage != null}" class="alert alert-success" th:text="${globalMessage}"></div>

			<div class="form-group"
				th:class="${#fields.hasErrors('reading')} ? 'form-group has-error' : 'form-group'">
				<label class="control-label" for="reading">Reading</label> <input
					type="text" placeholder="Enter Reading" th:field="*{reading}"
					class="form-control" />
			</div>

			<button type="submit" class="btn btn-primary">Capture</button>
		</form>

	</th:block>
</body>
</html>
